<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jagodanki — Portfolio{% endblock %}</title>
    <meta name="description" content="Portfolio dziennikarskie Jagody Skorupy — reportaże, wywiady i artykuły.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="letter letter-1">J</span><span class="letter letter-2">a</span><span class="letter letter-3">g</span><span class="letter letter-4">o</span><span class="letter letter-5">d</span><span class="letter letter-6">a</span><span class="letter letter-7">n</span><span class="letter letter-8">k</span><span class="letter letter-9">i</span>
            </a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ current_year }} Jagoda Skorupa</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        document.querySelectorAll('.glightbox[data-gallery]').forEach(el => {
            const gallery = el.dataset.gallery;
            if (!window['lb_' + gallery]) {
                window['lb_' + gallery] = GLightbox({
                    selector: '[data-gallery="' + gallery + '"]'
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
